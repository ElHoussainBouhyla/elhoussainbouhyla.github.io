<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Researchs - joni/</title>
    <link rel="stylesheet" href="../css/researchs.css">
    <link rel="shortcut icon" type="image/x-icon" href="../images/favicon1.png" id="favicon">
    <script defer src="../js/script.js"> </script>
    </head>

    <body>   
        <div class="container">
            <div class="tech-skills">
                <h2>My Tech Skills</h2>
                <div class="skills-container">
                    <div class="skill">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" alt="Python" />
                        <span>Python</span>
                    </div>
                    <div class="skill">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/mysql/mysql-original.svg" alt="MySQL" />
                        <span>MySQL</span>
                    </div>
                    <div class="skill">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/pandas/pandas-original.svg" alt="Pandas" />
                        <span>Pandas</span>
                    </div>
                    <div class="skill">
                        <img src="https://img.icons8.com/color/48/000000/microsoft-excel-2019--v1.png" alt="Excel" />
                        <span>Excel</span>
                    </div>
                    <div class="skill">
                        <img src="https://img.icons8.com/color/48/000000/tableau-software.png" alt="Tableau" />
                        <span>Tableau</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="projects-showcase">
                <h2>My Projects</h2>
                <div class="projects-slider">
                    <div class="project-card">
                        <div class="project-image">
                            <img src="../images/internet-growth.png" alt="Internet Growth Analysis">
                        </div>
                        <div class="project-info">
                            <h3>What is the size of internet growth from 1994 to 2024?</h3>
                            <a href="#" class="view-project">View Analysis →</a>
                        </div>
                        
                    </div>
                    <!-- More project cards will be added here -->
                     
                </div>
                <div class="slider-controls">
                    <button class="prev-btn">←</button>
                    <button class="next-btn">→</button>
                </div>
            </div>
        </div>
    </body>
</html>
